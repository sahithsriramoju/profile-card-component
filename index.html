<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
   
    <div class="card">
            <div class="profile__img">
        <img class="profile__img-src" src="/images/image-victor.jpg" alt="profile image">
      </div>
        <div class="profile__details">
          <div class="profile__details-name">
            <p class="profile__name">Victor Crest</p>
            <p class="profile__age">26</p>
          </div>
           <p class="profile__city"> London</p>
        </div>
        <div class="profile__data"> 
          <div class="profile__followers">
            <p class="profile__followers--count">80K</p>
            <p class="profile__followers--text">Followers</p>

          </div>
          <div class="profile__followers">
            <p class="profile__followers--count">803K</p>
            <p class="profile__followers--text">Likes</p>
            
          </div>
          <div class="profile__followers">
            <p class="profile__followers--count">1.4K</p>
            <p class="profile__followers--text"> Photos</p>
            
          </div>
        </div>
        
        
       
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sahithi Sriramoju</a>.
      </div>
    </div>

 

 
 
  
</body>
</html>
